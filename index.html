<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大富翁遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-board"></div>
    <div id="score-board" class="hidden">
        <div id="player1-score">玩家1 記分板: 1</div>
        <div id="player2-score">玩家2 記分板: 1</div>
    </div>
    <button id="roll-button">投擲</button>
    <div id="message-space">
        <div id="message"></div>
    </div>
    <div id="dice-result-space">
        <div id="dice-result"></div>
    </div>
    <div id="win-screen" class="hidden">
        <img id="win-image" src="" alt="勝利">
        <button id="restart-button">重新開始</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
